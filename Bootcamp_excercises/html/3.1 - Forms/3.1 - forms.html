<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dv, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Create and Account</h1>
    <br>
    <div>
      <form action="#">
          <label for="email">Email:</label>
          <br>
          <input type="email" name="email" id="email">
      </form>
    </div>
    <br>
    <div>
        <form action="#">
            <label for="password">Password:</label>
            <br>
            <input type="password" name="password" id="password">
        </form>
    </div>
    <br>
    <div>
        <label for="age">Age:</label>
        <br>
        <select name="age" id="age">
            <option value="">Under 18</option>
            <option value="">18 to 25</option>
            <option value="">26 to 45</option>
            <option value="">46 to 60</option>
            <option value="">Above 60</option>
        </select>
    </div>
    <br>
    <div>
        <label for="about">Tell us a little about yourself:</label>
        <br>
        <textarea name="about" id="about" cols="50" rows="10"></textarea>
    </div>
    <br>
    <div>
        <input type="checkbox" name="terms" id="terms"> I agree to the <a href="#">terms of service</a>
    </div>
    <br>
    <div>
        <input type="submit" value="Sign up">
    </div>

</body>
</html>
