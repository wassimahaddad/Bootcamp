<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties</title>
    <style>
        .a {
            border: 1px solid red;
            border-radius: 10px;
            font-size: 20px;
        }

        .b {
            font-weight:bold;
            font-style: italic;
        }
        
        .c {
            
            background-color: black;
            color: white;
            font-family: monospace;
            box-shadow: 1px 1px teal ;
        }
    </style>
</head>
<body>
    <div class = "a">
        <p>Hello World</p>
    </div>
    <div class = "b">
        <p>Hello World</p>
    </div>
    <div class = "c">
        <p>Hello World</p>
    </div>
</body>
</html>
