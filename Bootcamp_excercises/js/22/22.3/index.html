<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my letter</title>
    <style>
      .container {
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        align-items: center;
        justify-content: center;
      }
      div {
        font-size: 30px;
        padding: 20px;
        justify-items: center;
      }

      input {
        width: 50px;
        height: 50px;
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Guess My Letter</h1>
      <input type="text" maxlength="1" name="letter" value="?" />
      <div class="interaction">Guess a letter</div>
      <div class="guessed">Keys guessed</div>
      <div class="key-log"></div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
