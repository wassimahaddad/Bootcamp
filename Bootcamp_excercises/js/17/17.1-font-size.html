<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sizes</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="msg">
      Click <span>+</span> or <span>-</span> to change my size
    </h1>
    <button onclick="bigger()">+</button>
    <button onclick="smaller()">-</button>

    <script>
      function bigger() {
        const plus = document.querySelector(".msg");
        plus.style.fontSize = "100px";
      }
      function smaller() {
        const minus = document.querySelector(".msg");
        minus.style.fontSize = "6px";
      }
    </script>
  </body>
</html>
