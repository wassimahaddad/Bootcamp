<!-- Please make the following changes to the html file while navigating the DOM.
Create a variable that holds the <li> element with the class “start-here”.
    
Use traverse methods to complete these tasks:

1. Change the text from “title 2” to “main title”

2. Add another sub title with the text “sub title 4”

3. Delete the last <li> element from the list.
    
4. Change the <title> element text to “Master Of The Dom”.5. Change the text of the <p> element ot something else of your -->

Submit the file to Hive.<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./script.js" defer></script> -->
  </head>
  <body>
    <ul>
      <li>title 1</li>
      <li class="start-here">title 2</li>
      <li>
        <ul>
          <li>sub title 1</li>
          <li>sub title 2</li>
          <li>sub title 3</li>
        </ul>
      </li>
      <li>title 3</li>
    </ul>

    <div><p>Hello World!</p></div>
  </body>

  <script>
    //1. Change the text from “title 2” to “main title”
    myLi = document.querySelector(".start-here");
    myLi.textContent = "title";
    // 2. Add another sub title with the text “sub title 4”
    const myLiNextSibling = myLi.nextElementSibling;
    const myUl = myLiNextSibling.firstElementChild;
    const subTitle = document.createElement("li");
    const subTitleText = document.createTextNode(" sub title 4");
    subTitle.appendChild(subTitleText);
    myUl.appendChild(subTitle);
    // Delete the last <li> element from the list.
    const myLiParent = myLi.parentElement;
    myLiParent.lastElementChild.remove();
    //4. Change the <title> element text to “Master Of The Dom”.
    const head = document.head;
    const title = head.lastElementChild;
    title.textContent = "Master of the DOM";
    // 5. Change the text of the <p> element to something else of your
    const div = myLiParent.nextElementSibling;
    const p = div.firstElementChild;
    p.textContent = "Now I know hoe to traverse the DOM";
  </script>
</html>
